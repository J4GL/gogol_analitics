<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Test Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">TestSite</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="hero">
            <h1>Contact Us</h1>
            <p class="subtitle">Get in touch with our team</p>
        </div>

        <div class="contact-form">
            <form onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                
                <button type="submit">Send Message</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 TestSite. All rights reserved. | Tracked by Gogol Analytics</p>
    </footer>

    <script>
    function handleSubmit(event) {
        event.preventDefault();
        // Track form submission
        if (window.gogol) {
            gogol.trackEvent('form_submit', {
                form: 'contact',
                email: document.getElementById('email').value
            });
        }
        alert('Thank you for your message! (This is a test form)');
        event.target.reset();
    }
    </script>

    <!-- Gogol Analytics Tracking Code -->
    <script>
    (function() {
        window.GOGOL_API_URL = '/api/collect';
        var script = document.createElement('script');
        script.src = '/assets/js/tracker.js';
        script.async = true;
        document.head.appendChild(script);
    })();
    </script>
    <!-- End Gogol Analytics -->
</body>
</html>
