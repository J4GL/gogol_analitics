{{define "layout"}}
<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Gogol Analytics</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#135bec",
              "background-light": "#f6f6f8",
              "background-dark": "#101622",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col">
    <div class="flex h-full w-full flex-row">
        <!-- SideNavBar -->
        <aside class="flex h-auto min-h-screen w-64 flex-col border-r border-gray-200/10 dark:border-white/10 bg-white/5 dark:bg-black/5 p-4">
            <div class="flex flex-col gap-4">
                <div class="flex items-center gap-3">
                    <!-- Placeholder Logo -->
                    <div class="bg-indigo-600 rounded-full size-10 flex items-center justify-center text-white font-bold">
                        G
                    </div>
                    <div class="flex flex-col">
                        <h1 class="text-black dark:text-white text-base font-medium leading-normal">Gogol</h1>
                        <p class="text-gray-500 dark:text-gray-400 text-sm font-normal leading-normal">Analytics</p>
                    </div>
                </div>
                <nav class="flex flex-col gap-2 mt-4">
                    <a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-white/10 {{if eq .CurrentPage "traffic"}}bg-primary/20 text-primary{{else}}text-gray-700 dark:text-gray-300{{end}}" href="/">
                        <span class="material-symbols-outlined {{if eq .CurrentPage "traffic"}}!fill-1{{end}}">bar_chart</span>
                        <p class="text-sm font-medium leading-normal">Traffic</p>
                    </a>
                    <a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-white/10 {{if eq .CurrentPage "conversions"}}bg-primary/20 text-primary{{else}}text-gray-700 dark:text-gray-300{{end}}" href="/conversions">
                        <span class="material-symbols-outlined {{if eq .CurrentPage "conversions"}}!fill-1{{end}}">check_circle</span>
                        <p class="text-sm font-medium leading-normal">Conversions</p>
                    </a>
                    <a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-white/10 {{if eq .CurrentPage "settings"}}bg-primary/20 text-primary{{else}}text-gray-700 dark:text-gray-300{{end}}" href="/settings">
                        <span class="material-symbols-outlined {{if eq .CurrentPage "settings"}}!fill-1{{end}}">settings</span>
                        <p class="text-sm font-medium leading-normal">Settings</p>
                    </a>
                </nav>
            </div>
        </aside>
        
        <!-- Main Content -->
        <main class="flex flex-1 flex-col p-6 lg:p-8">
            <div class="w-full max-w-7xl mx-auto">
                {{template "content" .}}
            </div>
        </main>
    </div>
</div>
</body>
</html>
{{end}}
